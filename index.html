<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To Do List</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
                <div class="stats-numbers">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
        </div>
        <form>
            <input type="text" id="taskInput" placeholder="Write your task">
            <button type="submit">+</button>
        </form>

        <ul class="task-list"></ul> <!-- Task list updated to use class instead of ID -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
